<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $(".btn1").click(function(){
    $("#p").slideUp();
  });
  $(".btn2").click(function(){
    $("#p").slideDown();
  });
});
</script>
</head>
<body>
<div id="p" style="background-color:red;width:700px;height:700px;"></div>
<button class="btn1">slideup</button>
<button class="btn2">slidedown</button>
</body>
</html>
