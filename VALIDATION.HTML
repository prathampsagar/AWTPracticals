<html>
    <head>
        <title>Form Validation</title>
        <style>
            form{
                margin-top:20px;
                width:400px;
                background-color:aquamarine;
                border-radius:20px;
            }
            fieldset{
                width:300px;
                border-radius:20px;
                padding:20px;
            }
            input[type=text]{
                border:none;
                border-bottom:2px solid darkblue;
                border-radius:4px;
                padding:10px 60px;
                float:right;
                text-align:center;
                background-color:#CAF1DE;
            }
            label{
                float:left;
                padding:10px;
                margin:10px;
                font-size:22px;
            }
            input[type=password],input[type=email]{
                border:none;
                border-bottom:2px solid darkblue;
                border-radius:4px;
                padding:10px 60px;
                float:right;
                text-align:center;
                background-color:#CAF1DE;
            }
            input[type=button]{
                background-color:lavender;
                border-radius:10px;
                padding:10px 20px;
                margin:10px;
                font-size:24px;
                color:purple;
                border:none;
            }
            legend{
                text-align:center;
                font-size:30px;
            }
            #pg2{
                display:none;
            }
            button{
                border:none;
                margin-left:0px;
                margin-right:0px;
                padding:10px 25px;
                background-color:beige;
                font-size:20px;
                color:brown;
            }
            small{
                float:left;
                margin-top:6px;
                margin-left:14px;
                color:red;
                font-weight:bolder;
            }
            #random{
                background-color:beige;
                width:300px;
                padding:6px;
                border-radius:8px;
            }
            #log:hover,#reg:hover{
                background-color:#ACD1E9;
                font-size:24px;
                width:auto;
                color:red;
                padding:12px 10px;
                opacity:0.7;
                border-radius:8px;
                box-shadow:0.9px 0.9px 0.9px 0.9px red;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
            $("#log").click(function(){
                $("#pg1").show();
                $("#pg2").hide();
                $("#log").prop('disabled',true);
                $("#log").css("background-color","#ACD1E9");
                $("#reg").css("background-color","beige");
                $("#reg").prop('disabled',false);
            });
        });
        $(document).ready(function(){
            $("#reg").click(function(){
                $("#pg2").show();
                $("#pg1").hide();
                $("#log").prop('disabled',false);
                $("#reg").prop('disabled',true);
                $("#reg").css("background-color","#ACD1E9");
                $("#log").css("background-color","beige");
            });
        });
        $(document).ready(function(){
            $(".username").focus(function(){
                $(this).css("background-color","#E1F8DC");
            });
        });
        $(document).ready(function(){
            $(".username").blur(function(){
                $(this).css("background-color","#CAF1DE");
            });
        });
        $(document).ready(function(){
            $("#logun").keypress(function(){
                alert("Please Type Fast,You Just Typed "+$(this).val());
            });
        });
        $(document).ready(function(){
            $("#regun").keyup(function(){
                alert("Username Is : "+$(this).val());
            });
        });
        $(document).ready(function(){
            $("#submit").click(function(){
                var validatelog=0;
                if(26<$("#logun").length)
                {
                    $("#username").html("* Please Enter Less Than 26 Characters.");
                    validatelog+=1;
                }
                var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
                if(!emailReg.test($("#email").val()))
                {
                    $("#emailid").html("* Please Enter Valid Email ID.");
                    validatelog+=1;
                }
                var characterReg = /^([a-zA-Z0-9]{0,8})$/;
                if(!characterReg.test($("#passwd").val()))
                {
                    $("#password").html("* Please Under Maximum 8 Characters.");
                    validatelog+=1;
                }
                if($("#logun").val()=="ad" && $("#passwd").val()=="rt")
                {
                    alert("Login SuccessFully");
                    window.location.href="../Desktop/indexs.HTML";
                }
                else
                {
                    if(validatelog==0)
                    {
                        $("#password").html("");
                        $("#emailid").html("");
                        $("#username").html("");
                        $("#logun").val("");
                        $("#email").val();
                        $("#passwd").val();
                        $("#pg2").show();
                        $("#pg1").hide();   
                        $("#log").prop('disabled',false);
                        $("#reg").prop('disabled',true);
                    }
                }
            });
        });
    </script>
    </head>
    <body>
        <center>
            <div id="random">
                <button id="log">Login</button>
                <button id="reg">Register</button>
            </div>
        <form>
            <fieldset id="pg1">
                <legend>Login</legend>
                <label>Username</label>
                <input type="text" class="username" id="logun">
                <small id="username"></small>
                <br>
                <label>Email Id</label>
                <input type="email" class="username" id="email">
                <small id="emailid"></small>
                <br>
                <label>Password</label>
                <input type="password" class="username" id="passwd">
                <small id="password"></small>
            </fieldset>
            <fieldset id="pg2">
                <legend>Register</legend>
                <label>Username</label>
                <input type="text" class="username" id="regun">
                <small id="username1"></small>
                <br>
                <label>Email Id</label>
                <input type="email" class="username" id="email2">
                <small id="emailid2"></small>
                <br>
                <label>Password</label>
                <input type="password" class="username" id="passwd1">
                <br>
                <label>Confirm Password</label>
                <input type="password" class="username" id="passwd2">
                <small id="passwords"></small>
            </fieldset>
        <input type="button" id="submit" value="SUBMIT">
        </form>
    </center>
    </body>
</html>
